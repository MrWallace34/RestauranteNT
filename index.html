<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurante</title>
   
    <link href="Css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="col-md-12 d-flex justify-content-center">
            <div class="page-header">
                <h1>
                    Restaurante</small>
                </h1>
                <div class="img-center">
                    <img src="Css/Imagenes/comida fondo.jpeg" width="400px" height="200px" alt="">
                </div>
            </div>
        
        </div>

        
        <div class="contenedor">
            <img src="Css/Imagenes/4beb84125a9672a4fec4ef07e8196392.jpg" class="imag2" alt="">
            <img src="Css/Imagenes/descarga.png " class="imag" alt="">
      
           </div>
           
 
        <!--panel izquierdo-->
        <div class="row">
            <div class="col-md-2">
                
                <div class="col-auto d-flex justify-content-center mt-4">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#nuevoUsuarioModal">
                        Nuevo empleado
                    </button>
                </div>
                <div class="col-auto d-flex justify-content-center mt-4">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#nuevoProductoModal">
                        Nuevo producto
                    </button>
                </div>
            </div>

            <!--tabla empleado-->
            <div class="col-md-10">
                <nav style="--bs-breadcrumb-divider: '/';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="Inicio active" aria-current="page">Inicio</li>
                        <li class="Empleados active" aria-current="page">Empleados</li>

                    </ol>
                </nav>

                <div class="row d-flex ">
                    <div class="col-md-8">
                        <table class="table table-striped table-responsive" id="usuarios">
                            <thead class="tabale1">
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Identificación</th>
                                    <th scope="col">Cargo</th>
                                   
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                        <p id="texto1"></p>
                    </div>
                </div>


                <!-- Modal empleado-->
                <div class="modal fade" id="nuevoUsuarioModal" tabindex="-1" aria-labelledby="nuevoUsuarioLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="nuevoUsuarioLabel">Agregar usuario</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre">

                                    </div>
                                    <div class="mb-3">
                                        <label for="identificacion" class="form-label">Identificación</label>
                                        <input type="number" class="form-control" id="identificacion">
                                    </div>
                                    <div class="mb-3">
                                        <label for="identificacion" class="form-label">Cargo</label>
                                        <input type="text" class="form-control" id="cargo">
                                    </div>

                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" id="nuevoUsuario">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla producto-->
                <div class="col-md-10">
                    <nav style="--bs-breadcrumb-divider: '/';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="inicio" aria-current="page">Inicio</li>
                            <li class="producto" aria-current="page">Producto</li>
                        </ol>
                    </nav>

                    <div class="row d-flex ">
                        <div class="col-md-8">
                            <table class="table table-striped table-responsive" id="productos">
                                <thead>
                                    <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">N° Serie</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Fecha de lote</th>
                                        <th scope="col">Fecha de expiracion</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                            <p id="texto2"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal producto-->
            <div class="modal fade" id="nuevoProductoModal" tabindex="-1" aria-labelledby="nuevoProductoLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="nuevoProductoLabel">Agregar Producto</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="nombrep" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombrep">

                                </div>
                                <div class="mb-3">
                                    <label for="nserie" class="form-label">N° Serie</label>
                                    <input type="number" class="form-control" id="nserie">
                                </div>
                                <div class="mb-3">
                                    <label for="cantidad" class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="cantidad">
                                </div>
                                <div class="mb-3">
                                    <label for="ing" class="form-label">Fecha de ingreso</label>
                                    <input type="date" class="form-control" id="ing">
                                </div>
                                <div class="mb-3">
                                    <label for="exp" class="form-label">Fecha de expiración</label>
                                    <input type="date" class="form-control" id="exp">
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="nuevoProducto">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
